{% load static %}
<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Admin One - free Tailwind dashboard">
  <title>Dashboard | Add Product</title>

  <!-- Tailwind is included -->
  <link rel="stylesheet" href="{% static 'dist/css/main.css?v=1628755089081' %}">

  <link rel="icon" href="{% static 'dist/img/logo.ico' %}" type="image/x-icon">
  <link rel="mask-icon" href="{% static 'dist/safari-pinned-tab.svg' %}" color="#00b4b6"/>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-130795909-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-130795909-1');
  </script>

</head>
<body>

<div id="app">

  <section class="section main-section">
    <div class="card">
      <header class="card-header">
        <p class="card-header-title">
          <span class="icon"><i class="mdi mdi-run"></i></span>
          Add Distributor
        </p>
      </header>
      {% for message in messages %}
        <h3 style="color:red;">{{message}}</h3>
      {% endfor %}
      <div class="card-content">
        <form role="form" method="POST" action="{% url 'add_distributor' %}">
          {% csrf_token %}
          <div class="field spaced">
            <label class="label">Name</label>
            <div class="control icons-left">
              {{form.name}}
            </div>
          </div>

          <div class="field spaced">
            <label class="label">Surname</label>
            <p class="control icons-left">
              {{form.surname}}
            </p>  
          </div>

          <div class="field spaced">
            <label class="label">Phone</label>
            <p class="control icons-left">
              {{form.phone}}
            </p>  
          </div>

          <div class="field spaced">
            <label class="label">Email</label>
            <p class="control icons-left">
              {{form.email}}
            </p>  
          </div>

          <div class="field spaced">
            <label class="label">Area of Operation</label>
            <p class="control icons-left">
              {{form.area_of_operation}}
            </p>  
          </div>
          <hr>

          <div class="field grouped">
            <div class="control">
              <button type="submit" class="button blue">
                Add
              </button>
            </div>
            <div class="control">
              <a href="{% url 'distributors' %}" class="button">
                Back
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>

  </section>

</div>
</div>

<!-- Scripts below are for demo only -->
